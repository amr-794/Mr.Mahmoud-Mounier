<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Mahmoud_Mounier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-color: #00ffcc; /* لون رئيسي */
            --secondary-color: #ff6f61; /* لون ثانوي */
            --accent: #ffcc00; /* لون مميز */
            --gradient: linear-gradient(135deg, var(--main-color), var(--secondary-color), var(--accent));
            --title-color: #ff6f61; /* لون لقب "The Master" */
            --quote-color: #00ffcc; /* لون علامة الـ Quote */
            --verified-color: #ff6f61; /* لون علامة التوثيق الجديد */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000; /* خلفية سوداء */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, rgba(0, 0, 0, 0.9) 70%);
            animation: background-rotate 20s infinite linear;
        }

        .dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(45deg, #000, #111, #222, #000);
            animation: dynamic-bg 10s infinite alternate;
        }

        @keyframes dynamic-bg {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .card-container {
            position: relative;
            width: 90%;
            max-width: 400px; /* حجم مناسب للهاتف والكمبيوتر */
            height: 600px;
            transform-style: preserve-3d;
            perspective: 1000px;
            will-change: transform;
            transform: translateZ(0);
            z-index: 2;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 20px;
            overflow: hidden;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.5); /* ظل بلون رئيسي */
            animation: card-entrance 3s ease-out forwards;
            background: rgba(0, 0, 0, 0.8); /* خلفية داكنة */
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
        }

        .web-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 20%, #000 80%, transparent 80%, transparent),
                        radial-gradient(circle, transparent 20%, #000 20%, #000 80%, transparent 80%, transparent) 50px 50px;
            background-size: 100px 100px;
            opacity: 0.5;
            animation: web-move 10s linear infinite;
        }

        @keyframes web-move {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .content {
            position: relative;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .profile-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin-top: 30px;
            transform-style: preserve-3d;
            animation: float 5s ease-in-out infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('Mr_Mahmoud_Mounier.png') center/cover;
            filter: drop-shadow(0 0 20px var(--main-color));
        }

        .energy-aura {
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, 
                var(--main-color) 0%, 
                transparent 70%);
            animation: aura-pulse 4s infinite;
            filter: blur(15px);
            opacity: 0.6;
        }

        .name {
            color: #fff;
            margin: 20px 0;
            font-size: 1.8em;
            text-transform: uppercase;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--main-color);
        }

        .title {
            color: var(--title-color);
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: -10px;
            text-shadow: 0 0 20px var(--title-color);
        }

        .info {
            color: #fff;
            text-align: center;
            margin: 10px 0;
            font-size: 1em;
            line-height: 1.5;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px var(--main-color);
            position: relative;
            padding: 0 20px; /* إضافة padding لترك مسافة حول النص */
        }

        .info::before,
        .info::after {
            content: '"';
            position: absolute;
            font-size: 1.5em;
            color: var(--quote-color);
            opacity: 0.7;
        }

        .info::before {
            top: -10px;
            left: 0;
        }

        .info::after {
            bottom: -10px;
            right: 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .social-link {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            will-change: transform;
            transform: translateZ(0);
        }

        .social-link i {
            color: white;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--gradient);
            transform: translateZ(20px) rotate(360deg);
            box-shadow: 0 0 20px var(--main-color);
        }

        /* تأثيرات ضوئية */
        .light-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--main-color) 0%, transparent 70%);
            filter: blur(50px);
            opacity: 0.5;
            animation: light-move 5s infinite alternate;
        }

        @keyframes light-move {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, 50%); }
        }

        /* تأثير اهتزاز */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .shake-on-hover:hover {
            animation: shake 0.5s ease-in-out;
        }

        /* تأثيرات صوتية (اختياري) */
        .sound-effect {
            display: none; /* إخفاء العنصر الصوتي */
        }

        /* علامة التوثيق الجديدة */
        .verified-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2em;
            color: var(--verified-color);
            animation: logo-float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--verified-color));
        }

        .verified-badge i {
            font-size: 1.5em;
            color: var(--verified-color);
        }

        .verified-badge span {
            font-size: 0.9em; /* حجم النص أكبر قليلاً */
            font-weight: bold;
            color: var(--verified-color);
            text-transform: uppercase;
        }

        @keyframes logo-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="dynamic-background"></div>
    <div class="background-effect"></div>
    <div class="card-container">
        <div class="card">
            <div class="card-face">
                <div class="web-grid"></div>
                <div class="light-effect"></div>
                <div class="content">
                    <div class="verified-badge">
                        <i class="fas fa-check-circle"></i> <!-- أيقونة جديدة -->
                        <span>مدرس مادة الكيمياء</span> <!-- نص جديد -->
                    </div>
                    <div class="profile-wrapper">
                        <div class="energy-aura"></div>
                        <div class="profile-image"></div>
                    </div>
                    <h1 class="name">Mr.Mahmoud_Mounier</h1>
                    <p class="title">El7ateer</p>
                    <p class="info">
                        #مع مونيييير.. الكميا بقت عصييير 🍹🍹🍹🍹🍹🍹🍹🍹
                    </p>
                    </p>
                    <div class="social-links">
                        <a href="https://www.facebook.com/share/164BcotG6L/" target="_blank" class="social-link shake-on-hover" id="facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://youtube.com/@mmonir5301?si=WFGeA6SSjDQ0uaBP" target="_blank" class="social-link shake-on-hover" id="youtube">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="https://wa.me/+201002563100" target="_blank" class="social-link shake-on-hover" id="whatsapp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- تأثيرات صوتية (اختياري) -->
    <audio class="sound-effect" src="click-sound.mp3"></audio>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const card = document.querySelector('.card');
        const webGrid = document.querySelector('.web-grid');
        const soundEffect = document.querySelector('.sound-effect');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            requestAnimationFrame(() => {
                card.style.transform = `
                    rotateY(${xAxis}deg) 
                    rotateX(${yAxis}deg) 
                    translateZ(50px)
                `;

                webGrid.style.transform = `
                    translateX(${xAxis * 0.5}px)
                    translateY(${yAxis * 0.5}px)
                `;
            });
        });

        const socialLinks = document.querySelectorAll('.social-link');
        socialLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetUrl = link.getAttribute('href');
                link.style.transform = 'translateZ(20px) rotate(360deg)';
                soundEffect.play(); // تشغيل الصوت (اختياري)
                setTimeout(() => {
                    window.open(targetUrl, '_blank');
                }, 1000);
            });
        });

        // إنشاء تأثيرات ديناميكية في الخلفية
        const background = document.querySelector('.background-effect');
        const colors = ['#00ffcc', '#ff6f61', '#ffcc00', '#00ffcc', '#ff6f61', '#ffcc00'];

        for (let i = 0; i < 50; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.width = `${Math.random() * 50 + 10}px`;
            circle.style.height = circle.style.width;
            circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            circle.style.position = 'absolute';
            circle.style.top = `${Math.random() * 100}%`;
            circle.style.left = `${Math.random() * 100}%`;
            circle.style.borderRadius = '50%';
            circle.style.opacity = '0.5';
            circle.style.filter = 'blur(10px)';
            circle.style.zIndex = '-1';
            background.appendChild(circle);

            // تحريك الدوائر
            setInterval(() => {
                circle.style.top = `${Math.random() * 100}%`;
                circle.style.left = `${Math.random() * 100}%`;
            }, Math.random() * 5000 + 2000);
        }
    </script>
</body>
</html>
