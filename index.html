<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Mahmoud Mounier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-color: #00ffcc; /* لون رئيسي جديد */
            --secondary-color: #ff00ff; /* لون ثانوي جديد */
            --accent: #ffcc00; /* لون مميز */
            --gradient: linear-gradient(135deg, var(--main-color), var(--secondary-color), var(--accent));
            --title-color: #ff6f61; /* لون لقب "The Master" */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000; /* خلفية سوداء */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            position: relative;
            width: 90%;
            max-width: 400px; /* حجم مناسب للهاتف والكمبيوتر */
            height: 600px;
            transform-style: preserve-3d;
            perspective: 1000px;
            will-change: transform;
            transform: translateZ(0);
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 20px;
            overflow: hidden;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.5); /* ظل بلون رئيسي */
            animation: card-entrance 2.5s ease-out forwards;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px var(--main-color);
        }

        .holographic-overlay {
            position: absolute;
            width: 150%;
            height: 150%;
            background: var(--gradient);
            opacity: 0.2;
            animation: hologram-flow 8s infinite linear;
            mix-blend-mode: overlay;
        }

        .content {
            position: relative;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .profile-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin-top: 30px;
            transform-style: preserve-3d;
            animation: float 5s ease-in-out infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('Mr_Mahmoud_Mounier.png') center/cover;
            filter: drop-shadow(0 0 20px var(--main-color));
        }

        .energy-aura {
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, 
                var(--main-color) 0%, 
                transparent 70%);
            animation: aura-pulse 4s infinite;
            filter: blur(15px);
            opacity: 0.6;
        }

        .name {
            color: #fff;
            margin: 20px 0;
            font-size: 1.8em;
            text-transform: uppercase;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--main-color);
        }

        .title {
            color: var(--title-color);
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: -10px;
            text-shadow: 0 0 20px var(--title-color);
        }

        .info {
            color: #fff;
            text-align: center;
            margin: 10px 0;
            font-size: 1em;
            line-height: 1.5;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px var(--main-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .social-link {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            will-change: transform;
            transform: translateZ(0);
        }

        .social-link i {
            color: white;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--gradient);
            transform: translateZ(20px) rotate(360deg);
        }

        @keyframes card-entrance {
            0% {
                transform: rotateX(90deg) rotateY(90deg) rotateZ(90deg) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes hologram-flow {
            0% { transform: rotate(0deg) translateX(-50%) translateY(-50%); }
            100% { transform: rotate(360deg) translateX(50%) translateY(50%); }
        }

        @keyframes aura-pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 0.4; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }

        /* خلفية ديناميكية */
        .dynamic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 20%, #000 80%, transparent 80%, transparent),
                        radial-gradient(circle, transparent 20%, #000 20%, #000 80%, transparent 80%, transparent);
            background-size: 50px 50px;
            animation: bg-move 10s infinite linear;
            z-index: -1;
        }

        @keyframes bg-move {
            0% { background-position: 0 0, 25px 25px; }
            100% { background-position: 50px 50px, 75px 75px; }
        }
    </style>
</head>
<body>
    <div class="dynamic-bg"></div>
    <div class="card-container">
        <div class="card">
            <div class="card-face">
                <div class="holographic-overlay"></div>
                <div class="content">
                    <div class="profile-wrapper">
                        <div class="energy-aura"></div>
                        <div class="profile-image"></div>
                    </div>
                    <h1 class="name">Mr.Mahmoud Mounier</h1>
                    <p class="title">El7ateer</p>
                    <p class="info">
                        #مع مونيييير.. الكميا بقت عصييير 🍹🍹🍹🍹🍹🍹🍹🍹
                    </p>
                    <div class="social-links">
                        <a href="https://www.facebook.com/share/164BcotG6L/" target="_blank" class="social-link" id="facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://youtube.com/@mmonir5301?si=WFGeA6SSjDQ0uaBP" target="_blank" class="social-link" id="youtube">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="https://wa.me/+201002563100" target="_blank" class="social-link" id="whatsapp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const card = document.querySelector('.card');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            requestAnimationFrame(() => {
                card.style.transform = `
                    rotateY(${xAxis}deg) 
                    rotateX(${yAxis}deg) 
                    translateZ(50px)
                `;

                cardContainer.style.transform = `
                    perspective(1000px)
                    rotateX(${yAxis * 0.5}deg)
                    rotateY(${xAxis * 0.5}deg)
                `;
            });
        });

        const socialLinks = document.querySelectorAll('.social-link');
        socialLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetUrl = link.getAttribute('href');
                link.style.transform = 'translateZ(20px) rotate(360deg)';
                setTimeout(() => {
                    window.open(targetUrl, '_blank');
                }, 1000);
            });
        });
    </script>
</body>
</html>
